<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USGS 지진 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        #map { height: 900px; }
        #country-input { margin: 10px 0; }
    </style>
</head>
<body>
    <div id="country-input">
        <input type="text" id="country" placeholder="국가 이름 입력">
        <button onclick="moveToCountry()">이동</button>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();

        async function fetchEarthquakes() {
            const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson');
            const data = await response.json();
            
            data.features.forEach(quake => {
                const coords = quake.geometry.coordinates;
                const marker = L.marker([coords[1], coords[0]]);
                
                const popupContent = `
                    <h3>규모 ${quake.properties.mag}</h3>
                    <p>위치: ${quake.properties.place}</p>
                    <p>시간: ${new Date(quake.properties.time).toLocaleString()}</p>
                    <p>깊이: ${coords[2]} km</p>
                    <a href="${quake.properties.url}" target="_blank">자세히 보기</a>
                `;
                
                marker.bindPopup(popupContent);
                markers.addLayer(marker);
            });

            map.addLayer(markers);
        }

        fetchEarthquakes();

        async function moveToCountry() {
            const country = document.getElementById('country').value;
            const response = await fetch(`https://nominatim.openstreetmap.org/search?country=${country}&format=json`);
            const data = await response.json();
            
            if (data.length > 0) {
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                map.setView([lat, lon], 5);
            } else {
                alert('국가를 찾을 수 없습니다.');
            }
        }
    </script>
</body>
</html>
