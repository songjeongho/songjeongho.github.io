<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/simplePagination.css" />
    <style>
        #map { height: 600px; }
        #statusbar { padding: 5px; background: #f2f2f2; border: 1px solid #ccc; }
        #table-container { margin-top: 20px; }
        #earthquake-table { width: 100%; border-collapse: collapse; }
        #earthquake-table th, #earthquake-table td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        .pagination { margin-top: 10px; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="statusbar">Hover over the map to see the coordinates.</div>
<div id="table-container">
    <div id="table-info"></div>
    <table id="earthquake-table">
        <thead>
            <tr>
                <th>Location</th>
                <th>Magnitude</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="pagination"></div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let earthquakeMarkers = [];
    let earthquakes = [];
    const pageSize = 10;

    function fetchEarthquakeData() {
        fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson')
            .then(response => response.json())
            .then(data => {
                earthquakes = data.features;
                updateMap();
                updateTable();
            });
    }

    function updateMap() {
        earthquakeMarkers.forEach(marker => map.removeLayer(marker));
        earthquakeMarkers = [];

        earthquakes.forEach(earthquake => {
            const coords = earthquake.geometry.coordinates;
            const magnitude = earthquake.properties.mag;
            const place = earthquake.properties.place;
            const time = new Date(earthquake.properties.time).toLocaleString();

            const marker = L.marker([coords[1], coords[0]]).addTo(map);
            marker.bindPopup(`<b>${place}</b><br>Magnitude: ${magnitude}<br>Time: ${time}`);
            earthquakeMarkers.push(marker);
        });
    }

    function updateTable() {
        const $tbody = $('#earthquake-table tbody');
        $tbody.empty();

        const pageCount = Math.ceil(earthquakes.length / pageSize);
        $('.pagination').pagination({
            items: earthquakes.length,
            itemsOnPage: pageSize,
            cssStyle: 'light-theme',
            onPageClick: (pageNumber) => {
                const start = (pageNumber - 1) * pageSize;
                const end = start + pageSize;
                const pageData = earthquakes.slice(start, end);

                $tbody.empty();
                pageData.forEach(earthquake => {
                    const magnitude = earthquake.properties.mag;
                    const place = earthquake.properties.place;
                    const time = new Date(earthquake.properties.time).toLocaleString();

                    const $tr = $('<tr>').append(
                        $('<td>').text(place),
                        $('<td>').text(magnitude),
                        $('<td>').text(time)
                    );
                    $tr.click(() => {
                        const coords = earthquake.geometry.coordinates;
                        map.setView([coords[1], coords[0]], 8);
                        earthquakeMarkers.forEach(marker => {
                            if (marker.getLatLng().lat === coords[1] && marker.getLatLng().lng === coords[0]) {
                                marker.openPopup();
                            }
                        });
                    });

                    $tbody.append($tr);
                });
            }
        });

        $('#table-info').text(`Total Earthquakes: ${earthquakes.length}`);
    }

    map.on('mousemove', function(e) {
        $('#statusbar').text(`Latitude: ${e.latlng.lat.toFixed(4)}, Longitude: ${e.latlng.lng.toFixed(4)}`);
    });

    fetchEarthquakeData();
    setInterval(fetchEarthquakeData, 300000); // 5 minutes interval
</script>

</body>
</html>
