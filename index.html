<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USGS Earthquake Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #map { height: 90vh; }
        #status-bar {
            height: 10vh;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="status-bar" class="container-fluid">
    <div id="message">Loading data...</div>
    <div id="coordinates"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script>
    const map = L.map('map').setView([37.7749, -122.4194], 5);
    const statusBar = document.getElementById('status-bar');
    const messageDiv = document.getElementById('message');
    const coordinatesDiv = document.getElementById('coordinates');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    L.control.locate().addTo(map);

    const searchControl = new L.Control.Search({
        layer: L.layerGroup().addTo(map),
        initial: false,
        zoom: 10,
        marker: false
    }).addTo(map);

    let earthquakeLayer = L.layerGroup().addTo(map);

    function updateEarthquakeData() {
        messageDiv.textContent = "Loading earthquake data...";
        fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
            .then(response => response.json())
            .then(data => {
                earthquakeLayer.clearLayers();
                L.geoJSON(data, {
                    onEachFeature: (feature, layer) => {
                        const { place, mag, time } = feature.properties;
                        layer.bindPopup(`<strong>${place}</strong><br>Magnitude: ${mag}<br>Time: ${new Date(time)}`);
                        searchControl.indexFeatures([layer], ['place']);
                    },
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: feature.properties.mag * 3,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(earthquakeLayer);
                messageDiv.textContent = "Data loaded";
            })
            .catch(error => {
                messageDiv.textContent = "Error loading data";
                console.error(error);
            });
    }

    map.on('mousemove', function(e) {
        coordinatesDiv.textContent = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
    });

    updateEarthquakeData();
    setInterval(updateEarthquakeData, 300000); // 5 minutes
</script>

</body>
</html>
