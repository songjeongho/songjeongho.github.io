<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #status-bar {
            height: 30px;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        #table-container {
            margin-top: 20px;
        }
        .dt-buttons {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="status-bar">Status: Ready</div>
<div id="table-container">
    <table id="earthquake-table" class="display">
        <thead>
            <tr>
                <th>Place</th>
                <th>Magnitude</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    const statusBar = document.getElementById('status-bar');

    map.on('mousemove', function (e) {
        statusBar.textContent = `Lat: ${e.latlng.lat.toFixed(2)}, Lng: ${e.latlng.lng.toFixed(2)}`;
    });

    const earthquakeMarkers = [];

    function fetchEarthquakeData() {
        fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
            .then(response => response.json())
            .then(data => {
                updateMapAndTable(data.features);
                statusBar.textContent = 'Status: Data updated';
            })
            .catch(error => {
                statusBar.textContent = `Status: Error fetching data - ${error}`;
            });
    }

    function updateMapAndTable(earthquakes) {
        earthquakeMarkers.forEach(marker => map.removeLayer(marker));
        earthquakeMarkers.length = 0;

        const tableBody = $('#earthquake-table tbody');
        tableBody.empty();

        earthquakes.forEach((earthquake, index) => {
            const coords = earthquake.geometry.coordinates;
            const place = earthquake.properties.place;
            const mag = earthquake.properties.mag;
            const time = new Date(earthquake.properties.time).toLocaleString();

            const marker = L.marker([coords[1], coords[0]]).addTo(map)
                .bindPopup(`<b>Place:</b> ${place}<br><b>Magnitude:</b> ${mag}<br><b>Time:</b> ${time}`)
                .on('click', () => showDetailedInfo(marker));

            earthquakeMarkers.push(marker);

            const row = `<tr data-index="${index}">
                            <td>${place}</td>
                            <td>${mag}</td>
                            <td>${time}</td>
                        </tr>`;
            tableBody.append(row);
        });

        $('#earthquake-table').DataTable({
            destroy: true,
            paging: true,
            pageLength: 10,
            lengthMenu: [5, 10, 20, 50, 100],
        });

        $('#earthquake-table tbody').on('click', 'tr', function () {
            const index = $(this).data('index');
            const marker = earthquakeMarkers[index];
            marker.openPopup();
            showDetailedInfo(marker);
        });
    }

    function showDetailedInfo(marker) {
        const zoomButton = document.createElement('button');
        zoomButton.textContent = 'Zoom In';
        zoomButton.addEventListener('click', () => {
            map.setView(marker.getLatLng(), 10);
            zoomButton.style.display = 'none';
            returnButton.style.display = 'block';
        });

        const returnButton = document.createElement('button');
        returnButton.textContent = 'Return';
        returnButton.style.display = 'none';
        returnButton.addEventListener('click', () => {
            map.setView([0, 0], 2);
            zoomButton.style.display = 'block';
            returnButton.style.display = 'none';
        });

        const popupContent = marker.getPopup().getContent();
        marker.bindPopup(`${popupContent}<br>`, {
            closeButton: false
        }).openPopup().getPopup().setContent(`${popupContent}<br>`).append(zoomButton).append(returnButton);
    }

    setInterval(fetchEarthquakeData, 300000); // 5 minutes
    fetchEarthquakeData();
</script>

</body>
</html>
