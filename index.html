<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USGS 지진 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info-box {
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
        }
        .info-box h4 { margin: 0 0 5px; }
        .info-box p { margin: 0; }
        .close-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, button {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <select id="country-select">
            <option value="">모든 국가</option>
        </select>
        <select id="magnitude-select">
            <option value="">모든 규모</option>
            <option value="1">1.0+</option>
            <option value="2">2.0+</option>
            <option value="3">3.0+</option>
            <option value="4">4.0+</option>
            <option value="5">5.0+</option>
        </select>
        <button id="reset-btn">초기화</button>
    </div>
    <div class="status-bar">
        <span id="coordinates"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        const markers = L.markerClusterGroup();
        let allMarkers = [];
        let initialView;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const earthquakeIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        function fetchEarthquakes() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson')
                .then(response => response.json())
                .then(data => {
                    processEarthquakeData(data.features);
                })
                .catch(error => console.error('Error:', error));
        }

        function processEarthquakeData(earthquakes) {
            const countries = new Set();
            earthquakes.forEach(eq => {
                const coords = eq.geometry.coordinates;
                const marker = L.marker([coords[1], coords[0]], {icon: earthquakeIcon});
                
                marker.bindPopup(createPopupContent(eq.properties));
                markers.addLayer(marker);
                allMarkers.push({
                    marker: marker,
                    magnitude: eq.properties.mag,
                    country: eq.properties.place.split(', ').pop()
                });

                countries.add(eq.properties.place.split(', ').pop());
            });

            map.addLayer(markers);
            initialView = {
                center: map.getCenter(),
                zoom: map.getZoom()
            };

            populateCountrySelect(Array.from(countries).sort());
        }

        function createPopupContent(props) {
            return `
                <div class="info-box">
                    <h4>${props.title}</h4>
                    <p>규모: ${props.mag}</p>
                    <p>위치: ${props.place}</p>
                    <p>시간: ${new Date(props.time).toLocaleString()}</p>
                    <p>위도: ${props.latitude}</p>
                    <p>경도: ${props.longitude}</p>
                    <button class="close-btn">닫기</button>
                </div>
            `;
        }

        function populateCountrySelect(countries) {
            const select = document.getElementById('country-select');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        map.on('popupopen', e => {
            const closeButton = e.popup._contentNode.querySelector('.close-btn');
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    map.closePopup();
                });
            }
        });

        map.on('mousemove', e => {
            document.getElementById('coordinates').textContent = `위도: ${e.latlng.lat.toFixed(4)}, 경도: ${e.latlng.lng.toFixed(4)}`;
        });

        document.getElementById('country-select').addEventListener('change', filterMarkers);
        document.getElementById('magnitude-select').addEventListener('change', filterMarkers);

        function filterMarkers() {
            const selectedCountry = document.getElementById('country-select').value;
            const selectedMagnitude = parseFloat(document.getElementById('magnitude-select').value);

            markers.clearLayers();

            const filteredMarkers = allMarkers.filter(item => {
                return (!selectedCountry || item.country === selectedCountry) &&
                       (!selectedMagnitude || item.magnitude >= selectedMagnitude);
            });

            filteredMarkers.forEach(item => markers.addLayer(item.marker));

            if (filteredMarkers.length > 0) {
                const bounds = L.latLngBounds(filteredMarkers.map(item => item.marker.getLatLng()));
                map.flyToBounds(bounds, {padding: [50, 50]});
            }
        }

        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('country-select').value = '';
            document.getElementById('magnitude-select').value = '';
            filterMarkers();
            map.flyTo(initialView.center, initialView.zoom, {animate: true, duration: 1});
        });

        fetchEarthquakes();
    </script>
</body>
</html>
