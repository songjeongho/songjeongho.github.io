<!DOCTYPE html>
<html>
<head>
    <title>USGS Earthquake Data with Leaflet MarkerCluster</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />   

    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>    
    <script src="Leaflet.CountrySelect.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // Create the map
        var map = L.map('map').setView([37.7749, -100.4194], 2); // Centered on San Francisco, zoom level 5

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })

        .on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        })
        .addTo(map);

        var select = L.countrySelect({exclude:""});
			select.addTo(map);
			
			select.on('change', function(e){
				if (e.feature === undefined){ //Do nothing on title
					return;
				}

				var country = L.geoJson(e.feature);

				if (this.previousCountry != null){
					map.removeLayer(this.previousCountry);
				}

				this.previousCountry = country;

				map.addLayer(country);
				map.fitBounds(country.getBounds());
                				
			});

        // Create a MarkerClusterGroup
        var markers = L.markerClusterGroup();

        // USGS Earthquake data API endpoint (past 7 days of earthquakes)
        var earthquakeUrl = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson';

        // Fetch the earthquake data
        fetch(earthquakeUrl)
            .then(response => response.json())
            .then(data => {
                // Loop through each earthquake feature
                data.features.forEach(feature => {
                    var coords = feature.geometry.coordinates;
                    var magnitude = feature.properties.mag;
                    var place = feature.properties.place;

                    // Create a marker and bind a popup with the earthquake info
                    var marker = L.marker([coords[1], coords[0]])
                        .bindPopup(`<b>Magnitude:</b> ${magnitude}<br><b>Location:</b> ${place}`);

                    // Add the marker to the MarkerClusterGroup
                    markers.addLayer(marker);
                });

                // Add the MarkerClusterGroup to the map
                map.addLayer(markers);
            })
            .catch(error => {
                console.error('Error fetching earthquake data:', error);
            });
    </script>
</body>
</html>
