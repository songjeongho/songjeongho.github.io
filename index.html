<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Earthquake Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Mapbox Access Token
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0], // Starting position [lng, lat]
            zoom: 2 // Starting zoom level
        });

        // Fetch earthquake data from USGS API
        async function fetchEarthquakeData() {
            const url = "https://earthquake.usgs.gov/fdsnws/event/1/query";
            const params = {
                format: "geojson",
                starttime: "2024-06-01", // Start date
                endtime: "2024-06-11",   // End date
                minmagnitude: 5          // Minimum magnitude
            };

            const queryString = new URLSearchParams(params).toString();
            const response = await fetch(`${url}?${queryString}`);
            const data = await response.json();
            return data.features;
        }

        // Add markers to the map
        async function addMarkers() {
            const earthquakes = await fetchEarthquakeData();

            earthquakes.forEach(earthquake => {
                const coordinates = earthquake.geometry.coordinates;
                const magnitude = earthquake.properties.mag;
                const place = earthquake.properties.place;

                // Create a DOM element for the marker
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.backgroundColor = 'red';
                el.style.width = '20px';
                el.style.height = '20px';
                el.style.borderRadius = '50%';
                el.style.display = 'flex';
                el.style.justifyContent = 'center';
                el.style.alignItems = 'center';
                el.style.color = 'white';
                el.innerHTML = magnitude.toFixed(1);

                // Add the marker to the map
                new mapboxgl.Marker(el)
                    .setLngLat([coordinates[0], coordinates[1]])
                    .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
                        .setHTML(`<h3>${place}</h3><p>Magnitude: ${magnitude}</p>`))
                    .addTo(map);
            });
        }

        // Call the function to add markers to the map
        addMarkers();
    </script>
</body>
</html>
