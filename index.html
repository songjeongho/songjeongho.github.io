<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지진 정보 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: calc(100% - 30px);
            position: absolute;
            top: 0;
            left: 0;
        }
        #info-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
            font-size: 14px;
        }
        #info-panel.open {
            right: 0;
        }
        #toggle-btn {
            position: fixed;
            top: 50%;
            right: 0;
            width: 30px;
            height: 60px;
            background: white;
            border-radius: 5px 0 0 5px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
            transition: right 0.3s ease;
        }
        #toggle-btn.open {
            right: 500px;
        }
        #earthquake-info {
            margin-top: 20px;
        }
        .earthquake-table {
            width: 100%;
            border-collapse: collapse;
        }
        .earthquake-table th, .earthquake-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .earthquake-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            width: 40%;
            font-size: 12px;
            color: #666;
        }
        .earthquake-table td {
            font-size: 13px;
        }
        .earthquake-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h2 {
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .leaflet-control-container {
            z-index: 1000;
        }
        .leaflet-top, .leaflet-bottom {
            z-index: 1000;
        }
        .leaflet-control-zoom {
            margin-top: 10px !important;
        }
        .leaflet-control-resetview {
            margin-top: 10px !important;
        }
        .reset-view-button {
            width: 34px;
            height: 34px;
            background-color: #fff;
            border: 2px solid rgba(0,0,0,0.2);
            background-clip: padding-box;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            transition: background-color 0.3s, transform 0.2s;
        }
        .reset-view-button {
    width: 34px;
    height: 34px;
    background-color: #fff;
    border: 2px solid rgba(0,0,0,0.2);
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 1px 5px rgba(0,0,0,0.65);
    transition: background-color 0.3s, transform 0.2s;
}

.reset-view-button:hover {
    background-color: #f4f4f4;
    transform: scale(1.05);
}

.reset-view-button svg {
    width: 22px;
    height: 22px;
    stroke: #333;
    transition: stroke 0.3s;
}

.reset-view-button:hover svg {
    stroke: #0078A8;
}
        #status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 5px 10px;
            box-sizing: border-box;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #coordinates {
            flex: 1;
        }
        #event-info {
            flex: 2;
            text-align: right;
        }
        #new-window-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        #new-window-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="toggle-btn">&lt;</div>
    <div id="info-panel">
        <h2>지진 상세 정보</h2>
        <div id="earthquake-info"></div>
        <button id="new-window-btn" style="display:none;">새창으로 보기</button>
    </div>
    <div id="status-bar">
        <div id="coordinates">위도: 0.000000, 경도: 0.000000</div>
        <div id="event-info"></div>
    </div>

    <script>
        var initialCenter = [37.5665, 126.9780];
        var initialZoom = 3;
        var map = L.map('map', {
            center: initialCenter,
            zoom: initialZoom,
            zoomControl: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.control.scale({
          metric:true,
          imperial:true,
          maxWidth: 'bottomleft'
        }).addTo(map);

        L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        L.Control.ResetView = L.Control.extend({
            onAdd: function(map) {
                var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-resetview');
                var button = L.DomUtil.create('a', 'reset-view-button', container);
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M17.5 6.5C16 5 14 4 11.5 4C7 4 3.5 7.5 3.5 12C3.5 16.5 7 20 11.5 20C15 20 18 17.5 19 14.5H16.5C15.5 16.5 13.5 18 11.5 18C8 18 5.5 15.5 5.5 12C5.5 8.5 8 6 11.5 6C13 6 14.5 6.5 15.5 7.5L12 11H20V3L17.5 6.5Z"/>
                    </svg>
                `;
                button.href = '#';
                button.title = '초기 위치로 돌아가기';
                
                L.DomEvent.on(button, 'click', function(e) {
                    L.DomEvent.preventDefault(e);
                    map.setView(initialCenter, initialZoom);
                });
                
                return container;
            }
        });

        new L.Control.ResetView({ position: 'topleft' }).addTo(map);

        var markers = L.markerClusterGroup({
            chunkedLoading: true,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            animateAddingMarkers: false,
            disableClusteringAtZoom: 16,
            maxClusterRadius: 80,
            spiderfyDistanceMultiplier: 2
        });

        function showEarthquakeInfo(properties, geometry) {
            var infoPanel = document.getElementById('info-panel');
            var earthquakeInfo = document.getElementById('earthquake-info');
            var newWindowBtn = document.getElementById('new-window-btn');
            
            var tableHTML = '<table class="earthquake-table"><tr><th>속성</th><th>값</th></tr>';
            for (let key in properties) {
                let value = properties[key];
                if (typeof value === 'object' && value !== null) {
                    value = JSON.stringify(value);
                }
                tableHTML += `<tr><th>${key}</th><td>${value}</td></tr>`;
            }
            tableHTML += `<tr><th>coordinates</th><td>[${geometry.coordinates.join(', ')}]</td></tr>`;
            tableHTML += '</table>';

            earthquakeInfo.innerHTML = tableHTML;
            infoPanel.classList.add('open');
            document.getElementById('toggle-btn').classList.add('open');
            document.getElementById('toggle-btn').innerHTML = '&gt;';

            newWindowBtn.style.display = 'block';
            newWindowBtn.onclick = function() {
                openDetailedView(properties, geometry);
            };
        }

        function openDetailedView(properties, geometry) {
            var newWindow = window.open('', '_blank', 'width=600,height=600');
            newWindow.document.write(`
                <html>
                <head>
                    <title>지진 상세 정보</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        table { width: 100%; border-collapse: collapse; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #f2f2f2; }
                    </style>
                </head>
                <body>
                    <h1>지진 상세 정보</h1>
                    <table>
                        <tr><th>속성</th><th>값</th></tr>
            `);

            for (let key in properties) {
                let value = properties[key];
                if (typeof value === 'object' && value !== null) {
                    value = JSON.stringify(value);
                }
                newWindow.document.write(`<tr><th>${key}</th><td>${value}</td></tr>`);
            }

            newWindow.document.write(`
                        <tr><th>coordinates</th><td>[${geometry.coordinates.join(', ')}]</td></tr>
                    </table>
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        function createEarthquakeMarker(feature) {
            var magnitude = feature.properties.mag;
            var significance = feature.properties.sig;
            var radius = Math.max(5, (magnitude * 2) + (significance / 10));
            
            var color = significance > 600 ? '#FF0000' :
                        significance > 300 ? '#FFA500' :
                        significance > 100 ? '#FFFF00' : '#00FF00';

            return L.circleMarker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
                radius: radius,
                fillColor: color,
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).bindPopup(function() {
                var time = new Date(feature.properties.time).toLocaleString();
                var place = feature.properties.place || '정보 없음';
                var felt = feature.properties.felt ? `${feature.properties.felt}km` : '정보 없음';
                return `<strong>발생일시:</strong> ${time}<br>
                        <strong>규모:</strong> ${magnitude}<br>
                        <strong>중요도:</strong> ${significance}<br>
                        <strong>피해거리:</strong> ${felt}<br>
                        <strong>위치:</strong> ${place}`;
            });
        }

        fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson')
            .then(response => response.json())
            .then(data => {
                data.features.forEach(feature => {
                    var marker = createEarthquakeMarker(feature);
                    marker.on('click', function() {
                        showEarthquakeInfo(feature.properties, feature.geometry);
                        updateEventInfo(`지진 선택: ${feature.properties.place}, 규모 ${feature.properties.mag}`);
                    });
                    markers.addLayer(marker);
                });
                map.addLayer(markers);
            });

        document.getElementById('toggle-btn').addEventListener('click', function() {
            var infoPanel = document.getElementById('info-panel');
            this.classList.toggle('open');
            infoPanel.classList.toggle('open');
            if (infoPanel.classList.contains('open')) {
                this.innerHTML = '&gt;';
            } else {
                this.innerHTML = '&lt;';
            }
        });

        function updateCoordinates(lat, lng) {
            document.getElementById('coordinates').textContent = `위도: ${lat.toFixed(6)}, 경도: ${lng.toFixed(6)}`;
        }

        function updateEventInfo(info) {
            document.getElementById('event-info').textContent = info;
        }

        map.on('mousemove', function(e) {
            updateCoordinates(e.latlng.lat, e.latlng.lng);
        });

        map.on('click', function(e) {
            updateEventInfo(`지도 클릭: 위도 ${e.latlng.lat.toFixed(6)}, 경도 ${e.latlng.lng.toFixed(6)}`);
        });

        map.on('zoomend', function() {
            updateEventInfo(`줌 레벨 변경: ${map.getZoom()}`);
        });

        map.on('moveend', function() {
            var center = map.getCenter();
            updateEventInfo(`지도 이동: 중심 위도 ${center.lat.toFixed(6)}, 경도 ${center.lng.toFixed(6)}`);
        });
    </script>
</body>
</html>
