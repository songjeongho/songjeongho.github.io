<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USGS Earthquake Data with Mapbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #status { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status">Hover over the map to see coordinates</div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGQ3MzA3aDEiLCJhIjoiY2x4YnB5OXdzMnZieDJpcXhva2JqOGE5MiJ9.tnktvNciVGN2XVDPFEwCLA';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-98.5795, 39.8283],
            zoom: 4
        });

        // Add Mapbox Geocoder for search functionality
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        });
        map.addControl(geocoder, 'top-left');

        // Fetch earthquake data from USGS
        axios.get('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson')
            .then(response => {
                const data = response.data;
                map.on('load', () => {
                    map.addSource('earthquakes', {
                        'type': 'geojson',
                        'data': data
                    });

                    map.addLayer({
                        'id': 'earthquakes-layer',
                        'type': 'circle',
                        'source': 'earthquakes',
                        'paint': {
                            'circle-radius': 5,
                            'circle-color': '#FF5722',
                            'circle-stroke-width': 1,
                            'circle-stroke-color': '#FFFFFF'
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching earthquake data:', error));

        // Add status bar functionality
        map.on('mousemove', (e) => {
            const status = document.getElementById('status');
            status.innerHTML = `Longitude: ${e.lngLat.lng.toFixed(4)} | Latitude: ${e.lngLat.lat.toFixed(4)}`;
        });
    </script>
</body>
</html>
