<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    #map { height: 600px; }
    #statusbar { position: fixed; bottom: 0; width: 100%; padding: 10px; background: #f8f9fa; border-top: 1px solid #dee2e6; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="statusbar" class="d-flex justify-content-between">
  <span id="message">Loading...</span>
  <span id="coords"></span>
</div>

<div class="container mt-4">
  <h2>Earthquake Information</h2>
  <div id="pagination" class="d-flex justify-content-between mb-2">
    <span id="total-count"></span>
    <span id="page-info"></span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Time</th>
        <th>Magnitude</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="quake-table">
    </tbody>
  </table>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/1.13.0/Control.Geocoder.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  const map = L.map('map').setView([37.7749, -122.4194], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  L.Control.geocoder().addTo(map);

  const homeButton = L.easyButton('fa-home', function() {
    map.setView([37.7749, -122.4194], 5);
  }).addTo(map);

  let markers = [];
  let earthquakes = [];
  let currentPage = 1;
  const pageSize = 10;

  function updateMap() {
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];

    earthquakes.forEach(quake => {
      const marker = L.marker([quake.geometry.coordinates[1], quake.geometry.coordinates[0]]).addTo(map);
      marker.bindPopup(`
        <strong>Location:</strong> ${quake.properties.place}<br>
        <strong>Magnitude:</strong> ${quake.properties.mag}<br>
        <strong>Time:</strong> ${new Date(quake.properties.time).toLocaleString()}
      `);
      markers.push(marker);
    });
  }

  function updateTable() {
    const tableBody = $('#quake-table');
    tableBody.empty();
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const paginatedQuakes = earthquakes.slice(start, end);

    paginatedQuakes.forEach(quake => {
      const row = `<tr>
        <td>${new Date(quake.properties.time).toLocaleString()}</td>
        <td>${quake.properties.mag}</td>
        <td>${quake.properties.place}</td>
      </tr>`;
      tableBody.append(row);
    });

    $('#total-count').text(`Total Earthquakes: ${earthquakes.length}`);
    $('#page-info').text(`Page ${currentPage} of ${Math.ceil(earthquakes.length / pageSize)}`);
  }

  function fetchData() {
    $.getJSON('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson', function(data) {
      earthquakes = data.features;
      updateMap();
      updateTable();
      $('#message').text('Data loaded successfully.');
    });
  }

  setInterval(fetchData, 300000); // Fetch data every 5 minutes
  fetchData(); // Initial fetch

  map.on('mousemove', function(e) {
    $('#coords').text(`Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`);
  });

  $('body').on('click', '#pagination span', function() {
    const action = $(this).data('action');
    if (action === 'next' && currentPage * pageSize < earthquakes.length) {
      currentPage++;
    } else if (action === 'prev' && currentPage > 1) {
      currentPage--;
    }
    updateTable();
  });

</script>
</body>
</html>
