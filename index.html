<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Information Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.8/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map {
            height: 900px;
        }
        #status-bar {
            height: 10px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status-bar" class="border-top">
        <div>Disaster Information Map</div>
        <div id="coordinates">Coordinates: N/A</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search@2.9.8/dist/leaflet-search.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Create the map
        var map = L.map('map').setView([37.5665, 126.9780], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add geoJSON data
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Disaster 1",
                        "description": "Description of Disaster 1"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [126.9780, 37.5665]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Disaster 2",
                        "description": "Description of Disaster 2"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [127.0, 37.57]
                    }
                }
            ]
        };

        // Add geoJSON layer
        var geojsonLayer = L.geoJSON(geojsonData, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<b>' + feature.properties.name + '</b><br>' + feature.properties.description);
            }
        }).addTo(map);

        // Add Leaflet Search Control
        var searchControl = new L.Control.Search({
            layer: geojsonLayer,
            propertyName: 'name',
            marker: false,
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 15); // set the zoom
            }
        });

        searchControl.on('search:locationfound', function(e) {
            e.layer.openPopup();
        });

        map.addControl(searchControl);

        // Update coordinates in the status bar
        map.on('mousemove', function(e) {
            $('#coordinates').text('Coordinates: ' + e.latlng.lat.toFixed(4) + ', ' + e.latlng.lng.toFixed(4));
        });
    </script>
</body>
</html>
