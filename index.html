<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map with Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #statusbar {
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="statusbar">
    <span id="status-message">Waiting for data...</span>
    <span id="coordinates"></span>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.src.js"></script>

<script>
    const map = L.map('map').setView([37.7749, -122.4194], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markersLayer = new L.LayerGroup();
    map.addLayer(markersLayer);

    L.Control.geocoder().addTo(map);
    const searchControl = new L.Control.Search({
        layer: markersLayer,
        initial: false,
        zoom: 12,
        marker: false
    }).addTo(map);

    function fetchEarthquakeData() {
        document.getElementById('status-message').textContent = 'Fetching earthquake data...';

        fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson')
            .then(response => response.json())
            .then(data => {
                markersLayer.clearLayers();
                data.features.forEach(feature => {
                    const coords = feature.geometry.coordinates;
                    const latLng = [coords[1], coords[0]];
                    const magnitude = feature.properties.mag;
                    const place = feature.properties.place;
                    const time = new Date(feature.properties.time).toLocaleString();

                    const marker = L.marker(latLng).bindPopup(`
                        <strong>Location:</strong> ${place}<br>
                        <strong>Magnitude:</strong> ${magnitude}<br>
                        <strong>Time:</strong> ${time}
                    `);

                    markersLayer.addLayer(marker);
                });

                document.getElementById('status-message').textContent = 'Data updated at ' + new Date().toLocaleTimeString();
            })
            .catch(error => {
                console.error('Error fetching earthquake data:', error);
                document.getElementById('status-message').textContent = 'Error fetching data';
            });
    }

    fetchEarthquakeData();
    setInterval(fetchEarthquakeData, 300000); // 5 minutes

    map.on('mousemove', function(e) {
        document.getElementById('coordinates').textContent = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
    });
</script>

</body>
</html>
