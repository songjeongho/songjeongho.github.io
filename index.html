<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Information Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #status-bar { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(255, 255, 255, 0.8); padding: 10px; font-size: 14px; }
        #search { position: absolute; top: 10px; left: 10px; z-index: 1; background: white; padding: 10px; }
        .popup-content { font-size: 14px; }
        .btn { padding: 5px 10px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search">
        <input type="text" id="search-input" placeholder="Search location">
        <button onclick="searchLocation()">Search</button>
    </div>
    <div id="status-bar">Latitude: <span id="lat"></span>, Longitude: <span id="lng"></span></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGQ3MzA3aDEiLCJhIjoiY2x4YnB5OXdzMnZieDJpcXhva2JqOGE5MiJ9.tnktvNciVGN2XVDPFEwCLA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [127.024612, 37.532600], // Center map on Seoul
            zoom: 5
        });

        // Update latitude and longitude on status bar
        map.on('mousemove', (e) => {
            document.getElementById('lat').innerText = e.lngLat.lat.toFixed(4);
            document.getElementById('lng').innerText = e.lngLat.lng.toFixed(4);
        });

        // Load GeoJSON data and add markers
        map.on('load', () => {
            map.addSource('disasters', {
                type: 'geojson',
                data: 'disasters.geojson'
            });

            map.addLayer({
                id: 'disaster-points',
                type: 'symbol',
                source: 'disasters',
                layout: {
                    'icon-image': ['case',
                        ['==', ['get', 'type'], 'flood'], 'flood-icon',
                        ['==', ['get', 'type'], 'earthquake'], 'earthquake-icon',
                        'default-icon'
                    ],
                    'icon-size': 0.05
                }
            });

            map.loadImage('path/to/flood-icon.png', (error, image) => {
                if (error) throw error;
                map.addImage('flood-icon', image);
            });

            map.loadImage('path/to/earthquake-icon.png', (error, image) => {
                if (error) throw error;
                map.addImage('earthquake-icon', image);
            });

            map.loadImage('path/to/default-icon.png', (error, image) => {
                if (error) throw error;
                map.addImage('default-icon', image);
            });

            map.on('click', 'disaster-points', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = `
                    <div class="popup-content">
                        <h3>${e.features[0].properties.title}</h3>
                        <p>${e.features[0].properties.description}</p>
                        <button class="btn" onclick="zoomTo(${coordinates})">Zoom In</button>
                        <button class="btn" onclick="returnToMap()">Return</button>
                    </div>
                `;

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
        });

        let initialCenter = map.getCenter();
        let initialZoom = map.getZoom();

        function zoomTo(coordinates) {
            map.flyTo({ center: coordinates, zoom: 15 });
        }

        function returnToMap() {
            map.flyTo({ center: initialCenter, zoom: initialZoom });
        }

        function searchLocation() {
            const query = document.getElementById('search-input').value;
            const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?access_token=${mapboxgl.accessToken}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const coordinates = data.features[0].geometry.coordinates;
                    map.flyTo({ center: coordinates, zoom: 10 });
                });
        }
    </script>
</body>
</html>
