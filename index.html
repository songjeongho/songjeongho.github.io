<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #status-bar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 12px;
            z-index: 1000;
        }
        .earthquake-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .magnitude {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background-color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: #c0392b;
            border: 1px solid #c0392b;
        }
        #region-selector {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #region-selector label {
            margin-right: 10px;
            font-weight: bold;
        }
        .leaflet-popup-content-wrapper {
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            border-radius: 10px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.2);
        }
        .leaflet-popup-content {
            margin: 15px;
            font-family: Arial, sans-serif;
        }
        .popup-title {
            color: #c0392b;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 2px solid #c0392b;
            padding-bottom: 5px;
        }
        .popup-info {
            margin-bottom: 5px;
        }
        .popup-label {
            font-weight: bold;
            color: #333;
        }
        .popup-value {
            color: #555;
        }
        .popup-close {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        .popup-close:hover {
            background-color: #a93226;
        }
        .leaflet-popup-close-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="region-selector">
            <label for="country-select">지진발생 지역:</label>
            <select id="country-select"></select>
        </div>
        <button id="reset-button">초기화</button>
    </div>
    <div id="status-bar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        const statusBar = document.getElementById('status-bar');
        const countrySelect = document.getElementById('country-select');
        const resetButton = document.getElementById('reset-button');
        let markers = L.markerClusterGroup();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        async function fetchEarthquakeData() {
            const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson');
            const data = await response.json();
            return data.features;
        }

        function createMarker(feature) {
            const { coordinates } = feature.geometry;
            const { mag, place, time } = feature.properties;
            const region = place.split(', ').pop();

            const svgIcon = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#c0392b">
                    <path d="M2,12 L5,7 L8,14 L11,4 L14,18 L17,9 L20,12 L22,12" stroke="#c0392b" stroke-width="2"/>
                    <path d="M2,12 Q6,14 10,12 T18,12 T22,12" stroke="#c0392b" stroke-width="2" fill="none"/>
                </svg>
            `;

            const icon = L.divIcon({
                className: 'earthquake-icon',
                html: svgIcon + `<span class="magnitude">${mag.toFixed(1)}</span>`,
                iconSize: [24, 24],
                iconAnchor: [12, 24]
            });

            const marker = L.marker([coordinates[1], coordinates[0]], {icon: icon});
            
            marker.bindPopup(`
                <div class="popup-title">Earthquake Details</div>
                <div class="popup-info"><span class="popup-label">Magnitude:</span> <span class="popup-value">${mag}</span></div>
                <div class="popup-info"><span class="popup-label">Location:</span> <span class="popup-value">${place}</span></div>
                <div class="popup-info"><span class="popup-label">Region:</span> <span class="popup-value">${region}</span></div>
                <div class="popup-info"><span class="popup-label">Latitude:</span> <span class="popup-value">${coordinates[1].toFixed(4)}</span></div>
                <div class="popup-info"><span class="popup-label">Longitude:</span> <span class="popup-value">${coordinates[0].toFixed(4)}</span></div>
                <div class="popup-info"><span class="popup-label">Time:</span> <span class="popup-value">${new Date(time).toLocaleString()}</span></div>
                <button class="popup-close" onclick="this.closest('.leaflet-popup-content-wrapper').style.display='none'">Close</button>
            `, {closeButton: false});

            return marker;
        }

        function populateCountrySelect(features) {
            const regions = [...new Set(features.map(f => f.properties.place.split(', ').pop()))];
            regions.sort();
            countrySelect.innerHTML = '<option value="">Select a region</option>' + 
                regions.map(region => `<option value="${region}">${region}</option>`).join('');
        }

        countrySelect.addEventListener('change', (e) => {
            const region = e.target.value;
            if (!region) return;

            const feature = earthquakeData.find(f => f.properties.place.endsWith(region));
            if (feature) {
                const { coordinates } = feature.geometry;
                map.flyTo([coordinates[1], coordinates[0]], 6, {
                    duration: 2
                });
            }
        });

        resetButton.addEventListener('click', () => {
            map.flyTo([0, 0], 2, {
                duration: 2,
                easeLinearity: 0.25
            });
        });

        map.on('mousemove', (e) => {
            const { lat, lng } = e.latlng;
            statusBar.textContent = `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
        });

        let earthquakeData;

        (async function init() {
            earthquakeData = await fetchEarthquakeData();
            earthquakeData.forEach(feature => {
                markers.addLayer(createMarker(feature));
            });
            map.addLayer(markers);
            populateCountrySelect(earthquakeData);
        })();
    </script>
</body>
</html>
