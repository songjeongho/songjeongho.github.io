<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map with Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #map {
            height: 600px;
        }
        #status-bar {
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status-bar" class="d-flex justify-content-between">
        <span id="message">Fetching earthquake data...</span>
        <span id="coordinates"></span>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 5);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add search control to the map
        L.Control.geocoder().addTo(map);

        // Status bar elements
        var message = document.getElementById('message');
        var coordinates = document.getElementById('coordinates');

        // Fetch earthquake data from USGS API
        function fetchEarthquakeData() {
            message.textContent = 'Fetching earthquake data...';

            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
                .then(response => response.json())
                .then(data => {
                    message.textContent = 'Earthquake data updated.';
                    addEarthquakeMarkers(data);
                })
                .catch(error => {
                    message.textContent = 'Error fetching earthquake data.';
                    console.error(error);
                });
        }

        // Add earthquake markers to the map
        function addEarthquakeMarkers(data) {
            data.features.forEach(feature => {
                var coords = feature.geometry.coordinates;
                var latLng = [coords[1], coords[0]];
                var magnitude = feature.properties.mag;
                var place = feature.properties.place;
                var time = new Date(feature.properties.time);

                var marker = L.marker(latLng).addTo(map);
                marker.bindPopup(`<b>Magnitude:</b> ${magnitude}<br><b>Location:</b> ${place}<br><b>Time:</b> ${time}`);
            });
        }

        // Update earthquake data every 5 minutes
        fetchEarthquakeData();
        setInterval(fetchEarthquakeData, 300000); // 300000 ms = 5 minutes

        // Update coordinates in the status bar on mouse move
        map.on('mousemove', function(e) {
            coordinates.textContent = `Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`;
        });

    </script>
</body>
</html>
