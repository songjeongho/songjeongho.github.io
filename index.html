<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" />
    <style>
        #map { height: 400px; }
        #status-bar { position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Earthquake Information</h1>
        <div id="map" class="my-4"></div>
        <div class="table-responsive">
            <table id="earthquake-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Location</th>
                        <th>Magnitude</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="status-bar">Status: Ready</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    <script>
        let map = L.map('map').setView([37.7749, -122.4194], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let statusBar = document.getElementById('status-bar');

        function updateStatusBar(message) {
            statusBar.textContent = message;
        }

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson')
                .then(response => response.json())
                .then(data => {
                    updateStatusBar('Status: Update Complete');
                    updateMap(data.features);
                    updateTable(data.features);
                })
                .catch(error => {
                    updateStatusBar('Status: Error fetching data');
                    console.error('Error:', error);
                });
        }

        function updateMap(earthquakes) {
            earthquakes.forEach(quake => {
                let coords = quake.geometry.coordinates;
                let lat = coords[1];
                let lng = coords[0];
                let marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Location: ${quake.properties.place}</h5>
                            <p class="card-text">Magnitude: ${quake.properties.mag}</p>
                            <p class="card-text">Time: ${new Date(quake.properties.time).toLocaleString()}</p>
                        </div>
                    </div>
                `);

                marker.on('mouseover', function() {
                    updateStatusBar(`Status: Lat ${lat}, Lng ${lng}`);
                });
            });
        }

        function updateTable(earthquakes) {
            let table = $('#earthquake-table').DataTable({
                destroy: true,
                data: earthquakes.map(quake => ({
                    id: quake.id,
                    place: quake.properties.place,
                    mag: quake.properties.mag,
                    time: new Date(quake.properties.time).toLocaleString()
                })),
                columns: [
                    { data: 'id' },
                    { data: 'place' },
                    { data: 'mag' },
                    { data: 'time' }
                ],
                pageLength: 5,
                lengthMenu: [5, 20, 50, 100]
            });

            $('#earthquake-table tbody').on('click', 'tr', function () {
                let data = table.row(this).data();
                alert(`ID: ${data.id}\nLocation: ${data.place}\nMagnitude: ${data.mag}\nTime: ${data.time}`);
            });

            updateStatusBar('Status: Table updated');
        }

        $(document).ready(function() {
            fetchEarthquakeData();
            setInterval(fetchEarthquakeData, 300000); // 5 minutes interval
        });
    </script>
</body>
</html>
