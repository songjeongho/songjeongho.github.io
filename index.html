<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - 대한민국과 태평양의 넓은 뷰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .leaflet-container {
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [0, 0],  // 중심 좌표를 조금 더 남쪽과 동쪽으로 이동
            zoom: 1,  // 줌 레벨을 2로 낮춰 더 넓은 영역이 보이도록 함
            minZoom: 1,
            maxZoom: 11,
            maxBounds: [[-90, -180], [90, 180]],
            maxBoundsViscosity: 1.0,
            worldCopyJump: true,
            noWrap: false,
            crs: L.CRS.EPSG3857
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            noWrap: true,
            bounds: [[-90, -180], [90, 180]]
        }).addTo(map);

        function updateMapView() {
            var mapSize = map.getSize();
            var widthRatio = mapSize.x / 512;
            var heightRatio = mapSize.y / 512;
            var newZoom = Math.ceil(Math.log2(Math.max(widthRatio, heightRatio))) + 1;
            map.setMinZoom(Math.max(newZoom, 1));
        }

        map.on('resize', updateMapView);
        updateMapView();
    </script>
</body>
</html>
