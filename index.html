<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSOE 재난 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            height: 100vh; 
            width: 100%; 
        }
        .legend {
            padding: 6px 8px;
            font: 14px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 24px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend .count {
            font-weight: bold;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <label>
            <input type="radio" name="view" value="cluster" checked> 클러스터링 보기
        </label>
        <label>
            <input type="radio" name="view" value="individual"> 개별 보기
        </label>
        <button id="search">검색</button>
    </div>

    <script>
        // 지도 초기화
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 재난 유형과 아이콘 정의
        var disasterTypes = {
            "지진": { icon: "🌋", color: "#FF5733" },
            "쓰나미": { icon: "🌊", color: "#3498DB" },
            "화산": { icon: "🌋", color: "#E74C3C" },
            "홍수": { icon: "🌊", color: "#3498DB" },
            "산불": { icon: "🔥", color: "#E67E22" },
            "태풍": { icon: "🌀", color: "#8E44AD" }
        };

        var markers = L.markerClusterGroup();
        var individualMarkers = L.layerGroup();
        var disasterCounts = {};

        // 가상의 재난 데이터 생성 (실제로는 RSOE API에서 데이터를 가져와야 함)
        var disasters = [
            { type: "지진", lat: 35.6895, lon: 139.6917, description: "도쿄에서 규모 5.7 지진 발생" },
            { type: "홍수", lat: 40.7128, lon: -74.0060, description: "뉴욕 시 홍수 경보" },
            { type: "화산", lat: -8.6705, lon: 115.2126, description: "발리 화산 분화 위험" },
            { type: "태풍", lat: 14.5995, lon: 120.9842, description: "마닐라 태풍 접근 중" },
            { type: "산불", lat: -33.8688, lon: 151.2093, description: "시드니 근교 대형 산불 발생" }
        ];

        // 마커 생성 및 지도에 추가
        disasters.forEach(function(disaster) {
            var icon = L.divIcon({
                html: disasterTypes[disaster.type].icon,
                className: 'disaster-icon',
                iconSize: [25, 25]
            });

            var marker = L.marker([disaster.lat, disaster.lon], {icon: icon})
                .bindPopup(disaster.type + ": " + disaster.description);

            markers.addLayer(marker);
            individualMarkers.addLayer(marker);

            // 재난 유형별 카운트
            disasterCounts[disaster.type] = (disasterCounts[disaster.type] || 0) + 1;
        });

        map.addLayer(markers);

        // 범례 생성
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            var labels = [];
            for (var type in disasterTypes) {
                labels.push(
                    '<i style="background:' + disasterTypes[type].color + '">' + disasterTypes[type].icon + '</i> ' +
                    type + ' <span class="count">(' + (disasterCounts[type] || 0) + ')</span>'
                );
            }
            div.innerHTML = labels.join('<br>');
            return div;
        };
        legend.addTo(map);

        // 클러스터링/개별 보기 전환
        document.getElementById('search').addEventListener('click', function() {
            var view = document.querySelector('input[name="view"]:checked').value;
            map.removeLayer(markers);
            map.removeLayer(individualMarkers);
            if (view === 'cluster') {
                map.addLayer(markers);
            } else {
                map.addLayer(individualMarkers);
            }
        });
    </script>
</body>
</html>
