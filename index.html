<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.8/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        #map {
            height: 90vh;
        }
        #statusbar {
            height: 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="statusbar">
        <span id="message">Loading earthquake data...</span>
        <span id="latlon"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.8/leaflet-search.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const map = L.map('map').setView([37.7749, -122.4194], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const markers = L.layerGroup().addTo(map);
        const statusbar = document.getElementById('message');
        const latlon = document.getElementById('latlon');

        async function fetchEarthquakeData() {
            try {
                statusbar.innerText = "Fetching earthquake data...";
                const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
                const data = await response.json();
                markers.clearLayers();
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        const { mag, place, time } = feature.properties;
                        const popupContent = `<b>Location:</b> ${place}<br><b>Magnitude:</b> ${mag}<br><b>Time:</b> ${new Date(time)}`;
                        layer.bindPopup(popupContent);
                        layer.on('mouseover', function (e) {
                            layer.openPopup();
                        });
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng);
                    }
                }).addTo(markers);
                statusbar.innerText = "Earthquake data updated.";
            } catch (error) {
                statusbar.innerText = "Error fetching earthquake data.";
                console.error(error);
            }
        }

        fetchEarthquakeData();
        setInterval(fetchEarthquakeData, 300000); // 5 minutes interval

        map.on('mousemove', function(e) {
            latlon.innerText = `Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`;
        });

        const searchControl = new L.Control.Search({
            layer: markers,
            initial: false,
            zoom: 12,
            marker: false
        });

        map.addControl(searchControl);
    </script>
</body>
</html>
