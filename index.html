<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지진 정보 시각화</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100% - 60px);
            width: 100%;
        }
        #controls {
            height: 60px;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #statusBar {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .leaflet-popup-content-wrapper {
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .leaflet-popup-content {
            margin: 0;
            line-height: 1.6;
        }
        .leaflet-popup-content h3 {
            margin: 0 0 10px;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .leaflet-popup-content p {
            margin: 5px 0;
        }
        .leaflet-popup-content button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .leaflet-popup-content button:hover {
            background-color: #2980b9;
        }
        select, input, button {
            margin: 0 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <select id="countrySelect">
                <option value="">모든 국가</option>
            </select>
            <select id="magnitudeSelect">
                <option value="">모든 규모</option>
                <option value="1">1.0 이상</option>
                <option value="2">2.0 이상</option>
                <option value="3">3.0 이상</option>
                <option value="4">4.0 이상</option>
                <option value="5">5.0 이상</option>
            </select>
            <button id="searchBtn">검색</button>
        </div>
        <button id="resetBtn">초기화</button>
    </div>
    <div id="map"></div>
    <div id="statusBar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script>
        let map, markers, earthquakeData;
        const initialView = { lat: 37.5665, lng: 126.9780, zoom: 3 };

        function initMap() {
            map = L.map('map').setView([initialView.lat, initialView.lng], initialView.zoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            markers = L.markerClusterGroup();
            map.addLayer(markers);

            map.on('mousemove', (e) => {
                document.getElementById('statusBar').innerHTML = `위도: ${e.latlng.lat.toFixed(4)}, 경도: ${e.latlng.lng.toFixed(4)}`;
            });

            fetchEarthquakeData();
        }

        async function fetchEarthquakeData() {
            try {
                const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson');
                if (!response.ok) throw new Error('Network response was not ok');
                earthquakeData = await response.json();
                processEarthquakeData(earthquakeData.features);
                populateCountrySelect(earthquakeData.features);
            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
                alert('지진 데이터를 불러오는 데 실패했습니다. 나중에 다시 시도해 주세요.');
            }
        }

        function processEarthquakeData(features, filter = {}) {
            markers.clearLayers();
            features.forEach(feature => {
                const { properties, geometry } = feature;
                if (filter.country && properties.place && !properties.place.includes(filter.country)) return;
                if (filter.magnitude && properties.mag < filter.magnitude) return;

                const marker = L.marker([geometry.coordinates[1], geometry.coordinates[0]], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background-color: ${getColor(properties.mag)}; width: 10px; height: 10px; border-radius: 50%;"></div>`,
                        iconSize: [10, 10]
                    })
                });

                marker.bindPopup(createPopupContent(properties, geometry.coordinates), {
                    closeButton: false,
                    closeOnClick: false
                });

                markers.addLayer(marker);
            });
            map.addLayer(markers);
        }

        function getColor(magnitude) {
            if (magnitude >= 5) return '#FF0000';
            if (magnitude >= 4) return '#FFA500';
            if (magnitude >= 3) return '#FFFF00';
            return '#00FF00';
        }

        function createPopupContent(properties, coordinates) {
            return `
                <div>
                    <h3>${properties.place}</h3>
                    <p>규모: ${properties.mag}</p>
                    <p>시간: ${new Date(properties.time).toLocaleString()}</p>
                    <p>위도: ${coordinates[1]}</p>
                    <p>경도: ${coordinates[0]}</p>
                    <button onclick="closePopup(this)">닫기</button>
                </div>
            `;
        }

        function closePopup(button) {
            const popup = button.closest('.leaflet-popup');
            if (popup) {
                map.closePopup(popup._leaflet_id);
            }
        }

        function populateCountrySelect(features) {
            const countries = new Set();
            features.forEach(feature => {
                const place = feature.properties.place;
                if (place) {
                    const country = place.split(', ').pop().trim();
                    countries.add(country);
                }
            });

            const select = document.getElementById('countrySelect');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const country = document.getElementById('countrySelect').value;
            const magnitude = parseFloat(document.getElementById('magnitudeSelect').value);
            processEarthquakeData(earthquakeData.features, { country, magnitude });

            if (country) {
                const feature = earthquakeData.features.find(f => f.properties.place && f.properties.place.includes(country));
                if (feature) {
                    map.flyTo([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], 5, {
                        animate: true,
                        duration: 2
                    });
                }
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            map.flyTo([initialView.lat, initialView.lng], initialView.zoom, {
                animate: true,
                duration: 2
            });
            document.getElementById('countrySelect').value = '';
            document.getElementById('magnitudeSelect').value = '';
            processEarthquakeData(earthquakeData.features);
        });

        window.addEventListener('load', initMap);
    </script>
</body>
</html>
