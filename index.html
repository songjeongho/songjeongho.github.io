<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; }
        #status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status-bar">
        <div id="lat-lng-display">Lat: -, Lng: -</div>
        <div id="completion-message">API not called yet</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script>
        const map = L.map('map').setView([37.7749, -122.4194], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const latLngDisplay = document.getElementById('lat-lng-display');
        const completionMessage = document.getElementById('completion-message');

        map.on('mousemove', function(e) {
            latLngDisplay.innerText = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
        });

        L.Control.geocoder().addTo(map);

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2024-06-10&endtime=2024-06-17')
                .then(response => response.json())
                .then(data => {
                    data.features.forEach(feature => {
                        const coords = feature.geometry.coordinates;
                        const latLng = [coords[1], coords[0]];
                        const magnitude = feature.properties.mag;
                        const place = feature.properties.place;
                        const time = new Date(feature.properties.time).toLocaleString();

                        const marker = L.marker(latLng).addTo(map);
                        marker.bindPopup(`<strong>Magnitude:</strong> ${magnitude}<br><strong>Location:</strong> ${place}<br><strong>Time:</strong> ${time}`);
                    });
                    completionMessage.innerText = 'API call completed';
                })
                .catch(error => {
                    console.error('Error fetching earthquake data:', error);
                    completionMessage.innerText = 'API call failed';
                });
        }

        setInterval(fetchEarthquakeData, 300000); // 5 minutes in milliseconds
        fetchEarthquakeData(); // Initial call

    </script>
</body>
</html>
