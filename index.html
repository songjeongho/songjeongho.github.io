<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        #map { height: 600px; }
        .status-bar { position: fixed; bottom: 0; width: 100%; background: #333; color: #fff; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="status-bar">
        <span id="status-message">Fetching earthquake data...</span>
        <span id="mouse-coords" class="float-right"></span>
    </div>
    <div class="container mt-4">
        <h2>Earthquake Information</h2>
        <div id="table-container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Location</th>
                        <th>Magnitude</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="earthquake-table"></tbody>
            </table>
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
    <script>
        const map = L.map('map').setView([37.7749, -122.4194], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        const searchControl = new GeoSearch.GeoSearchControl({
            provider: new GeoSearch.OpenStreetMapProvider(),
            style: 'bar',
            autoComplete: true,
        });
        map.addControl(searchControl);

        const resetViewBtn = L.control({position: 'topright'});
        resetViewBtn.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'reset-view-btn');
            div.innerHTML = '<button class="btn btn-primary">Reset View</button>';
            div.onclick = function() {
                map.setView([37.7749, -122.4194], 5);
            }
            return div;
        }
        resetViewBtn.addTo(map);

        map.on('mousemove', function(e) {
            document.getElementById('mouse-coords').innerText = `Lat: ${e.latlng.lat}, Lng: ${e.latlng.lng}`;
        });

        async function fetchEarthquakeData() {
            const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
            const data = await response.json();
            updateMap(data.features);
            updateTable(data.features);
        }

        function updateMap(earthquakes) {
            earthquakes.forEach(earthquake => {
                const [lng, lat] = earthquake.geometry.coordinates;
                const marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`<b>Location:</b> ${earthquake.properties.place}<br><b>Magnitude:</b> ${earthquake.properties.mag}<br><b>Time:</b> ${new Date(earthquake.properties.time).toLocaleString()}`);
            });
        }

        function updateTable(earthquakes) {
            const tableBody = document.getElementById('earthquake-table');
            tableBody.innerHTML = '';
            earthquakes.forEach(earthquake => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${earthquake.properties.place}</td><td>${earthquake.properties.mag}</td><td>${new Date(earthquake.properties.time).toLocaleString()}</td>`;
                tableBody.appendChild(row);
            });
        }

        setInterval(fetchEarthquakeData, 300000); // 5 minutes in milliseconds
        fetchEarthquakeData();

        document.getElementById('status-message').innerText = 'Earthquake data loaded';
    </script>
</body>
</html>
