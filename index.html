<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USGS 지진 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <style>
        /* 이전 스타일 유지 */
        /* ... */
    </style>
</head>
<body>
    <!-- 이전 HTML 구조 유지 -->
    <!-- ... -->

    <script>
        // 지도 초기화
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 17
        }).setView([0, 0], 2);
        var initialView = {center: [0, 0], zoom: 2};

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 마커 클러스터 그룹 생성 (수정됨)
        var markers = L.markerClusterGroup({
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            maxClusterRadius: 80,
            animateAddingMarkers: true
        });

        // 공장 아이콘 정의 (SVG 형식의 공장 아이콘)
        var factoryIcon = L.divIcon({
            html: `<svg width="24" height="24" viewBox="0 0 24 24" fill="#e74c3c" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 14V20H5V14H2L12 3L22 14H19ZM12 5.69L7.69 10H10V13H14V10H16.31L12 5.69Z"/>
                   </svg>`,
            className: 'factory-icon',
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        var earthquakeData = [];

        // 상태 메시지 표시 함수
        function showStatusMessage(message, duration = 3000) {
            var statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            setTimeout(() => {
                statusMessage.textContent = '';
            }, duration);
        }

        // USGS API에서 지진 데이터 가져오기
        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson')
                .then(response => response.json())
                .then(data => {
                    earthquakeData = data.features;
                    updateMap();
                    showStatusMessage('지진 데이터가 업데이트되었습니다.');
                })
                .catch(error => {
                    console.error('Error fetching earthquake data:', error);
                    showStatusMessage('데이터 업데이트 중 오류가 발생했습니다.');
                });
        }

        // 지도 업데이트 함수
        function updateMap() {
            markers.clearLayers();
            let countries = new Set();

            earthquakeData.forEach(feature => {
                var coords = feature.geometry.coordinates;
                var mag = feature.properties.mag;
                var place = feature.properties.place;
                var time = new Date(feature.properties.time).toLocaleString();
                var country = place.split(', ').pop();

                countries.add(country);

                var marker = L.marker([coords[1], coords[0]], {icon: factoryIcon})
                    .bindPopup(`
                        <div class="info-box">
                            <h4>지진 정보</h4>
                            <p><strong>위치:</strong> ${place}</p>
                            <p><strong>규모:</strong> ${mag}</p>
                            <p><strong>시간:</strong> ${time}</p>
                            <p><strong>위도:</strong> ${coords[1]}</p>
                            <p><strong>경도:</strong> ${coords[0]}</p>
                            <button class="close-btn">닫기</button>
                        </div>
                    `, {
                        closeButton: false,
                        closeOnClick: false
                    });

                marker.on('popupopen', function() {
                    var closeButton = document.querySelector('.close-btn');
                    closeButton.addEventListener('click', function() {
                        map.closePopup();
                    });
                    document.getElementById('countrySelect').value = '';
                });

                markers.addLayer(marker);
            });

            map.addLayer(markers);

            // 국가 선택 옵션 업데이트
            var select = document.getElementById('countrySelect');
            select.innerHTML = '<option value="">국가 선택</option>';
            var sortedCountries = Array.from(countries).sort((a, b) => a.localeCompare(b, 'ko'));
            sortedCountries.forEach(country => {
                var option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        // 초기 데이터 로드
        fetchEarthquakeData();

        // 5분마다 데이터 업데이트
        setInterval(fetchEarthquakeData, 5 * 60 * 1000);

        // 검색 기능 (변경 없음)
        // ...

        // 초기 위치로 돌아가는 버튼 (변경 없음)
        // ...

        // 마우스 위치에 따른 좌표 표시 (변경 없음)
        // ...

        // 클러스터 클릭 이벤트 (수정됨)
        markers.on('clusterclick', function(a) {
            var bounds = a.layer.getBounds();
            map.flyToBounds(bounds, {
                animate: true,
                duration: 1.5,
                easeLinearity: 0.25
            });
            document.getElementById('countrySelect').value = '';
        });
    </script>
</body>
</html>
