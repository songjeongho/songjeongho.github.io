    <style>
        /* 이전 스타일은 그대로 유지 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 1;
        }
        #statusBar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 14px;
            z-index: 1000;
        }
        #coordinates {
            flex: 1;
        }
        #message {
            flex: 2;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .custom-div-icon {
            background: #FFD700;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        .leaflet-control-zoom {
            margin-top: 50px !important;
        }
        .leaflet-control-home {
            font-size: 18px;
            text-align: center;
            line-height: 30px;
        }
        .leaflet-popup-content-wrapper {
            background-color: #000000;
            color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
            border: 2px solid #ffffff; /* 팝업창 테두리 추가 */
        }
        .leaflet-popup-content {
            margin: 13px 19px;
            line-height: 1.4;
        }
        .leaflet-popup-content p {
            margin: 5px 0;
        }
        .leaflet-popup-tip-container {
            width: 40px;
            height: 20px;
        }
        .leaflet-popup-tip {
            background-color: #000000;
        }
        .close-button {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            margin-top: 10px;
        }
        .leaflet-popup-close-button {
            display: none;
        }
    </style>
</head>

        const disasterIcons = {
            flood: { icon: 'fa-water', color: '#4287f5' },
            earthquake: { icon: 'fa-house-damage', color: '#964B00' },
            wildfire: { icon: 'fa-fire', color: '#FF4500' },
            hurricane: { icon: 'fa-wind', color: '#00FFFF' },
            volcano: { icon: 'fa-mountain', color: '#FF1493' },
            tsunami: { icon: 'fa-wave-square', color: '#1E90FF' },
            avalanche: { icon: 'fa-icicles', color: '#87CEEB' },
            drought: { icon: 'fa-sun', color: '#FFA500' },
            blizzard: { icon: 'fa-snowflake', color: '#87CEEB' },
            cyclone: { icon: 'fa-wind', color: '#8A2BE2' },
            landslide: { icon: 'fa-mountain', color: '#8B4513' },
            heatwave: { icon: 'fa-temperature-high', color: '#FF6347' },
            tornado: { icon: 'fa-umbrella', color: '#000000' }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const southWest = L.latLng(-90, -180);
            const northEast = L.latLng(90, 180);
            const bounds = L.latLngBounds(southWest, northEast);

            const map = L.map('map', {
                center: [0, 0],
                zoom: 2,
                minZoom: 2,
                maxZoom: 18,
                worldCopyJump: true,
                maxBoundsViscosity: 1.0
            });

            const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                minZoom: 2,
                maxZoom: 18,
                noWrap: true,
                bounds: bounds
            }).addTo(map);

            function updateMapSettings(zoom) {
                if (zoom === map.getMinZoom()) {
                    map.setMaxBounds(bounds);
                    tileLayer.options.noWrap = true;
                } else {
                    map.setMaxBounds(null);
                    tileLayer.options.noWrap = false;
                }
                tileLayer.redraw();
            }

            map.on('zoomend', function() {
                updateMapSettings(map.getZoom());
            });

            updateMapSettings(map.getZoom());

            const layerGroup = L.layerGroup().addTo(map);
            const statusBar = document.getElementById('statusBar');
            const coordinatesElement = document.getElementById('coordinates');
            const messageElement = document.getElementById('message');

            L.control.scale({
                imperial: true,
                metric: true,
                position: 'bottomleft'
            }).addTo(map);

            L.Control.Home = L.Control.extend({
                onAdd: function(map) {
                    const button = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-home');
                    button.innerHTML = '<a href="#" title="Reset View" role="button" aria-label="Reset View"><i class="fas fa-home"></i></a>';
                    L.DomEvent.on(button, 'click', function(e) {
                        e.preventDefault();
                        map.setView([0, 0], 2);
                    });
                    return button;
                }
            });
            L.control.home = function(opts) {
                return new L.Control.Home(opts);
            }
            L.control.home({ position: 'topright' }).addTo(map);

            function createCustomIcon(type) {
                return L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                             <i class="fas ${disasterIcons[type].icon}" style="color: ${disasterIcons[type].color};"></i>
                           </div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
            }

            function addMarkers() {
                layerGroup.clearLayers();
                disasterData.features.forEach(feature => {
                    const [lng, lat] = feature.geometry.coordinates;
                    const marker = L.marker([lat, lng], {icon: createCustomIcon(feature.properties.type)});
                    const popupContent = createPopupContent(feature.properties, marker);
                    marker.bindPopup(popupContent, { 
                        closeButton: false,
                        autoClose: false,
                        closeOnClick: false
                    });
                    marker.on('click', () => {
                        marker.openPopup();
                    });
                    layerGroup.addLayer(marker);
                });
                updateStatusBarMessage();
            }

            function createPopupContent(properties, marker) {
                const container = L.DomUtil.create('div');
                container.innerHTML = `
                    <h3>${properties.type.charAt(0).toUpperCase() + properties.type.slice(1)}</h3>
                    <p><strong>위치:</strong> ${properties.country}</p>
                    <p><strong>심각도:</strong> ${properties.severity}</p>
                    <p><strong>설명:</strong> ${properties.description}</p>
                    <p><strong>발생 시각:</strong> ${properties.timestamp}</p>
                `;
                const closeButton = L.DomUtil.create('button', 'close-button', container);
                closeButton.innerHTML = '닫기';
                L.DomEvent.on(closeButton, 'click', function() {
                    marker.closePopup();
                });
                return container;
            }

            function updateStatusBarMessage() {
                const activeDisasters = layerGroup.getLayers().length;
                messageElement.textContent = `현재 표시된 재난 수: ${activeDisasters}`;
            }

            map.on('mousemove', (e) => {
                const {lat, lng} = e.latlng;
                coordinatesElement.textContent = `위도: ${lat.toFixed(4)}, 경도: ${lng.toFixed(4)}`;
            });

            window.addEventListener('resize', function() {
                map.invalidateSize();
            });

            addMarkers();
        });
