<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #status-bar {
            background: #f8f9fa;
            padding: 10px;
            font-size: 14px;
        }
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="status-bar" class="d-flex justify-content-between">
    <div>Status: Ready</div>
    <div id="latlng"></div>
</div>
<div id="message" class="container"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const map = L.map('map').setView([37.7749, -122.4194], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    const statusBar = document.getElementById('status-bar');
    const latlngDisplay = document.getElementById('latlng');
    const messageDiv = document.getElementById('message');

    const displayMessage = (message, type = 'info') => {
        messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    };

    map.on('mousemove', function(e) {
        latlngDisplay.innerHTML = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
    });

    const fetchEarthquakeData = async () => {
        displayMessage('Fetching earthquake data...', 'info');
        const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
        const data = await response.json();
        displayMessage('Earthquake data loaded', 'success');
        addEarthquakeMarkers(data.features);
    };

    const addEarthquakeMarkers = (earthquakes) => {
        earthquakes.forEach(quake => {
            const coords = quake.geometry.coordinates;
            const lat = coords[1];
            const lng = coords[0];
            const magnitude = quake.properties.mag;
            const place = quake.properties.place;
            const time = new Date(quake.properties.time).toLocaleString();

            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`
                <b>Location:</b> ${place}<br>
                <b>Magnitude:</b> ${magnitude}<br>
                <b>Time:</b> ${time}
            `);
        });
    };

    const geocoder = L.Control.geocoder({
        defaultMarkGeocode: false
    }).on('markgeocode', function(e) {
        const bbox = e.geocode.bbox;
        const poly = L.polygon([
            [bbox.getSouthEast().lat, bbox.getSouthEast().lng],
            [bbox.getNorthEast().lat, bbox.getNorthEast().lng],
            [bbox.getNorthWest().lat, bbox.getNorthWest().lng],
            [bbox.getSouthWest().lat, bbox.getSouthWest().lng]
        ]).addTo(map);
        map.fitBounds(poly.getBounds());
    }).addTo(map);

    setInterval(fetchEarthquakeData, 300000); // Fetch new data every 5 minutes
    fetchEarthquakeData(); // Initial fetch
</script>

</body>
</html>
