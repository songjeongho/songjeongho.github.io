<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USGS 지진 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100% - 60px);
            width: 100%;
        }
        #controls {
            height: 60px;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #status-bar {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 14px;
            z-index: 1000;
        }
        .custom-popup {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 15px;
            max-width: 300px;
        }
        .custom-popup h3 {
            margin-top: 0;
            color: #333;
        }
        .custom-popup p {
            margin: 5px 0;
            color: #666;
        }
        .custom-popup .close-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        select, button {
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <select id="country-select">
                <option value="">모든 국가</option>
            </select>
            <select id="magnitude-select">
                <option value="">모든 규모</option>
                <option value="1">1.0+</option>
                <option value="2">2.0+</option>
                <option value="3">3.0+</option>
                <option value="4">4.0+</option>
                <option value="5">5.0+</option>
            </select>
            <button id="reset-btn">초기화</button>
        </div>
        <div id="coordinates"></div>
    </div>
    <div id="map"></div>
    <div id="status-bar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        const markers = L.markerClusterGroup();
        const statusBar = document.getElementById('status-bar');
        const countrySelect = document.getElementById('country-select');
        const magnitudeSelect = document.getElementById('magnitude-select');
        const resetBtn = document.getElementById('reset-btn');
        const coordinatesDisplay = document.getElementById('coordinates');
        let allMarkers = [];
        let countries = new Set();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const earthquakeIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson')
                .then(response => response.json())
                .then(data => {
                    data.features.forEach(feature => {
                        const coords = feature.geometry.coordinates;
                        const magnitude = feature.properties.mag;
                        const place = feature.properties.place;
                        const country = place.split(', ').pop();
                        countries.add(country);

                        const marker = L.marker([coords[1], coords[0]], { icon: earthquakeIcon });
                        marker.bindPopup(createPopupContent(feature));
                        markers.addLayer(marker);
                        allMarkers.push({
                            marker: marker,
                            magnitude: magnitude,
                            country: country
                        });
                    });

                    map.addLayer(markers);
                    updateCountrySelect();
                })
                .catch(error => {
                    console.error('Error fetching earthquake data:', error);
                    alert('지진 데이터를 가져오는 중 오류가 발생했습니다. 다시 시도해 주세요.');
                });
        }

        function createPopupContent(feature) {
            const { mag, place, time, url } = feature.properties;
            const [longitude, latitude, depth] = feature.geometry.coordinates;
            const date = new Date(time).toLocaleString();

            return `
                <div class="custom-popup">
                    <h3>규모 ${mag} 지진</h3>
                    <p><strong>위치:</strong> ${place}</p>
                    <p><strong>시간:</strong> ${date}</p>
                    <p><strong>위도:</strong> ${latitude.toFixed(4)}</p>
                    <p><strong>경도:</strong> ${longitude.toFixed(4)}</p>
                    <p><strong>깊이:</strong> ${depth} km</p>
                    <p><a href="${url}" target="_blank">자세한 정보</a></p>
                    <button class="close-btn">닫기</button>
                </div>
            `;
        }

        function updateCountrySelect() {
            const sortedCountries = Array.from(countries).sort();
            sortedCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }

        function filterMarkers() {
            const selectedCountry = countrySelect.value;
            const selectedMagnitude = parseFloat(magnitudeSelect.value);

            markers.clearLayers();

            allMarkers.forEach(({ marker, magnitude, country }) => {
                if ((!selectedCountry || country === selectedCountry) &&
                    (!selectedMagnitude || magnitude >= selectedMagnitude)) {
                    markers.addLayer(marker);
                }
            });
        }

        function resetMap() {
            map.setView([0, 0], 2, { animate: true });
            countrySelect.value = '';
            magnitudeSelect.value = '';
            filterMarkers();
        }

        map.on('mousemove', (e) => {
            const { lat, lng } = e.latlng;
            coordinatesDisplay.textContent = `위도: ${lat.toFixed(4)}, 경도: ${lng.toFixed(4)}`;
        });

        countrySelect.addEventListener('change', () => {
            filterMarkers();
            const selectedCountry = countrySelect.value;
            if (selectedCountry) {
                const marker = allMarkers.find(m => m.country === selectedCountry);
                if (marker) {
                    map.flyTo(marker.marker.getLatLng(), 6, { animate: true });
                }
            }
        });

        magnitudeSelect.addEventListener('change', filterMarkers);
        resetBtn.addEventListener('click', resetMap);

        fetchEarthquakeData();

        // 팝업 닫기 버튼 이벤트 처리
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('close-btn')) {
                const popup = e.target.closest('.leaflet-popup');
                if (popup) {
                    map.closePopup(popup._leaflet_id);
                }
            }
        });

        // 에러 처리
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('An error occurred:', message, source, lineno, colno, error);
            alert('오류가 발생했습니다. 콘솔을 확인해 주세요.');
            return true;
        };
    </script>
</body>
</html>
